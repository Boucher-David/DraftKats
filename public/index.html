<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draft Kats</title>
    <meta name = "viewport" content = "width = device-width, initial-scale =1" />

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script id="roster-template" type="text/x-handlebars-template">
      <h1>Roster Setup </h1>
      {{#each this}}
      <div>
      <p>{{this.position}}</p>
      <select class="position" id="{{this.position}}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
      {{/each}}
    </script>

    <!-- Put third-party script links here (jQuery etc) -->
    <script src="/jquery/jquery.js"></script>
    <script src="/handlebars/handlebars.js"></script>
    <script src="/page/page"></script>

  </head>
  <body>
    <nav class="main-nav">
      <ul>
        <li id="home"><a href="/">Home</a></li>
        <li id="history"><a href="/history">History</a></li>
      </ul>
    </nav>

    <div id="main">
        <section id="content-home" class="home">
          <!--Sports Selection Dropdown 06-->
          <span class = "select-dropdown">
            <header>Select Sport:
            <select name="" id="dropdown">
              <option value="select-sport">Select A Sport...</option>
              <option value="football">Football</option>
              <option value="soccer">Soccer</option>
            </select>

            </header>
          </span>

          <!-- LC: Div for number of teams -->
          <div class="draft-config">

            <span class="select-wrap">
              <h3># of teams</h3>
			           <select id="teamCount" name="teamCount">
	                  <option value="4" selected="selected">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                  </select>
                </span>

                  <h4>Draft Position</h4>
                  <span class="select-wrap">
                    <select id="userPos" name="userPos">
                      <option value="1">1st</option>
                      <option value="2">2nd</option>
                      <option value="3">3rd</option>
                      <option value="4">4th</option>
                      <option value="5">5th</option>
                      <option value="6">6th</option>
                      <option value="7">7th</option>
                      <option value="8">8th</option>
                      <option value="9">9th</option>
                      <option value="10">10th</option>
                      <option value="11">11th</option>
                      <option value="12">12th</option>
                      <option value="13">13th</option>
                      <option value="14">14th</option>
                      <option value="15">15th</option>
                      <option value="16">16th</option>
                    </select>

                    <button id="random-btn" type="button">Randomize</button>
                  </span>
                  <span class="roster-position" title="Roster Position">
                  </span>
                  <button type="button"><a href='/draft'>Start Draft!</a></button>

              </div>
            </section>
        <section id="content-draft" class="draft"></section>
        <section id="content-history" class="history"></section>
    </div>

    <script type="text/javascript" src="/scripts/models/home.js"></script>
    <script type="text/javascript" src="/scripts/views/homeView.js"></script>
    <script type="text/javascript" src="/scripts/controllers/homeController.js"></script>

    <script type="text/javascript" src="/scripts/models/draft.js"></script>
    <script type="text/javascript" src="/scripts/views/draftView.js"></script>
    <script type="text/javascript" src="/scripts/controllers/draftController.js"></script>

    <script type="text/javascript" src="/scripts/models/history.js"></script>
    <script type="text/javascript" src="/scripts/views/historyView.js"></script>
    <script type="text/javascript" src="/scripts/controllers/historyController.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="/scripts/controllers/routes.js"></script>

  </body>
</html>
